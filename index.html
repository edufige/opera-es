<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="script.js"></script>
    <title>Operações</title>
</head>
<body>
    <h3>Escolha qual operação você deseja fazer</h3>
    <h4>Adição</h4>
    <input type="text" name="soma1" id="soma1" /> +
    <input type="text" name="soma2" id="soma2" />
    <button onclick="somar()">Somar</button> </br></br>

    <h4>Subtração</h4>
    <input type="text" name="subtracao1" id="subtracao1" /> -
    <input type="text" name="subtracao2" id="subtracao2" />
    <button onclick="subtrair()">Subtrair</button></br></br>

    <h4>Multiplicação</h4>
    <input type="text" name="multiplicar1" id="multiplicar1" /> x
    <input type="text" name="multiplicar2" id="multiplicar2" />
    <button onclick="multiplicar()">Multiplicar</button></br></br>

    <h4>Divisão</h4>
    <input type="text" name="dividir1" id="dividir1" /> /
    <input type="text" name="dividir2" id="dividir2" />
    <button onclick="divisao()">Dividir</button></br></br>
</body>
</html>
